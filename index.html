<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">

    <title>Harry Potter</title>

</head>

<body>
    <main>
        <section class="section main_section">
            <div class="main_section__container">
                <h1 class="main_section__title">
                    Welcome to the world<br>of Harry Potter
                </h1>

                <button type="submit" class="menu-btn-open">
                    Show all characters
                </button>
            </div>
        </section>

        <section class="section second-section">
            <div class="main-menu">
                <ul class="main-menu__list">
                    <li>
                        <article>
                            <img class="main-menu__photo" src="./images/students.jpg" alt="students">
                            <button type="button" class="students-button">Hogwarts Students</button>
                        </article>
                    </li>
                    <li>
                        <article>

                            <img class="main-menu__photo" src="./images/personnel.jpg" alt="personnel">
                            <button type="button" class="personnel-button">Hogwarts Personnel</button>

                        </article>
                    </li>
                    <li>
                        <article>

                            <img class="main-menu__photo" src="./images/characters.jpg" alt="characters">
                            <button type="button" class="characters-button">Characters in a certain house</button>

                        </article>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script src="./js/second_page.js"></script>

</body>

</html>

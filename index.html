<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">

    <title>Harry Potter</title>

</head>

<body>
    <main>
        <section class="section main_section">
            <div class="main_section__container">
                <h1 class="main_section__title title">
                    Welcome to the world<br>of Harry Potter
                </h1>

                <button type="submit" class="menu-btn-open">
                    Show all characters
                </button>
            </div>
        </section>

        <section class="section second-section">
            <div class="main-menu">
                <ul class="main-menu__list">
                    <li>
                        <article>
                            <img class="main-menu__photo" src="./images/students.jpg" alt="students">
                            <button type="button" class="students-btn-open menu-btn-close">Hogwarts Students</button>
                        </article>
                    </li>
                    <li>
                        <article>

                            <img class="main-menu__photo" src="./images/personnel.jpg" alt="personnel">
                            <button type="button" class="personnel-button menu-btn-close">Hogwarts Personnel</button>

                        </article>
                    </li>
                    <li>
                        <article>
                            <img class="main-menu__photo" src="./images/characters.jpg" alt="characters">
                            <button type="button" class="characters-button menu-btn-close">Characters in a certain
                                house</button>
                        </article>
                    </li>
                </ul>
            </div>
        </section>
        <section class="section students-section is-hidden">
            <h1 class="students-section__title title">Hogwarts Students</h1>
            <button type="button" class="students-btn-close">Close</button>
            <div class="students-section__all-students">
                <ul class="students-section__students-cards">
                    <li>
                        <article class="student-card">
                            <img class="student-card__image" src="./images/all_photo/Harry.jpg" alt="Handlebar">
                            <h2></h2>
                            <p></p>
                            <p></p>
                            <p></p>

                    </li>

                        </article>
                    </li>
                    <li>
                        <article class="student-card">
                            <img class="student-card__image" src="./images/all_photo/Ron.jpg" alt="Handlebar">
                            <h2></h2>
                            <p></p>
                            <p></p>
                            <p></p>
                            <link rel="stylesheet" href="#">
                        </article>
                    </li>
                    <li>

                            <p></p>

                    </li>
                    <li>

                            <h2></h2>
                            <p></p>
                            <p></p>
                            <p></p>
                            <link rel="stylesheet" href="#">

                    </li>
                    <li>
                        <article class="student-card">
